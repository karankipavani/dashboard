        </div>
        <!-- Navigation links -->
        <nav>
            <ul>

    <section class="post-feed">
        <!-- Post feed section -->
        <!-- Post cards with relevant information -->
    </section>

    <section class="notifications-panel">
        <!-- Notifications panel -->
        <!-- Notifications with icons or color-coding -->
    </section>

    <footer>
        <!-- Settings and logout buttons -->
        <button class="settings-btn">Settings</button>
        <button class="logout-btn">Logout</button>
    </footer>

</html>
